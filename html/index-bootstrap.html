<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adams School</title>
    
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600,700|Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link href="../css/bars.css" type="text/css" rel="stylesheet">
    <link href="../css/nav.css" type="text/css" rel="stylesheet">
    <link href="../css/slider.css" rel="stylesheet" type="text/css" >
    <link href="../css/crayon.css" rel="stylesheet" type="text/css" >
    <link href="../css/heading.css" rel="stylesheet" type="text/css" >
    <link href="../css/bootstrap-overrides.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="d-flex flex-row">
            <div class="col bg-warning bar-height"></div>
            <div class="col bg-success bar-height"></div>
            <div class="col bg-danger bar-height"></div>
            <div class="col bg-info bar-height"></div>
            <div class="col bg-primary bar-height"></div>
            <div class="col bg-cozy bar-height"></div>

            <div class="col bg-warning bar-height d-none d-md-block"></div>
            <div class="col bg-success bar-height d-none d-md-block"></div>
            <div class="col bg-danger bar-height d-none d-md-block"></div>
            <div class="col bg-info bar-height d-none d-md-block"></div>
            <div class="col bg-primary bar-height d-none d-md-block"></div>
            <div class="col bg-cozy bar-height d-none d-md-block"></div>
            
        </div>
                <!-- Navigation -->
                <nav class="d-flex flex-row max-width align-items-center justify-content-between p-3 mx-auto">
                    <img src="../resources/images/logo-school.png" alt="logo-school">
                    <div class="d-none d-md-flex">
                        <a href="#" class="d-flex flex-column text-decoration-none align-items-center">
                            <i class="fa fa-home text-white shadow bg-info rounded-100 text-center nav-icon"></i>
                            <span class="text-info">Home</span>
                        </a>
                        <a href="#" class="d-flex flex-column text-decoration-none align-items-center ml-5">
                            <i class="fa fa-store text-white shadow bg-cozy rounded-100 text-center nav-icon"></i>
                            <span class="text-cozy">Store</span>
                        </a>
                        <a href="#" class="d-flex flex-column text-decoration-none align-items-center ml-5">
                            <i class="fa fa-user-graduate text-white shadow bg-success rounded-100 text-center nav-icon"></i>
                            <span class="text-success">Courses</span>
                        </a>
                        <a href="#" class="d-flex flex-column text-decoration-none align-items-center ml-5">
                            <i class="fa fa-blog text-white shadow bg-warning rounded-100 text-center nav-icon"></i>
                            <span class="text-warning">Blog</span>
                        </a>
                    </div>
                    <div>
                        <button class="btn btn-cozy shadow py-2 mr-2 position-relative">
                            <i class="fa fa-shopping-basket text-white"></i>
                            <span class="badge btn-badge bg-success rounded-100 text-white border border-white position-absolute">3</span>
                        </button>
                        <button class="btn btn-info shadow d-md-none py-2">
                            <i class="fa fa-bars text-white"></i>
                        </button>
                    </div>
                </nav>
                 <!-- Colored Bars -->
                 <div class="d-flex flex-row">
                    <div class="col bg-warning bar-height"></div>
                    <div class="col bg-success bar-height"></div>
                    <div class="col bg-danger bar-height"></div>
                    <div class="col bg-info bar-height"></div>
                    <div class="col bg-primary bar-height"></div>
                    <div class="col bg-cozy bar-height"></div>
        
                    <div class="col bg-warning bar-height d-none d-md-block"></div>
                    <div class="col bg-success bar-height d-none d-md-block"></div>
                    <div class="col bg-danger bar-height d-none d-md-block"></div>
                    <div class="col bg-info bar-height d-none d-md-block"></div>
                    <div class="col bg-primary bar-height d-none d-md-block"></div>
                    <div class="col bg-cozy bar-height d-none d-md-block"></div>
                </div>
        
                <div class="d-md-none d-block mx-3">
                    <a href="#" class="d-flex flex-row-reverse text-decoration-none align-items-center p-3 border-bottom">
                        <i class="fa fa-home text-white shadow bg-info rounded-100 text-center nav-icon ml-2"></i>
                        <span class="text-info">Home</span>
                    </a>
                    <a href="#" class="d-flex flex-row-reverse text-decoration-none align-items-center p-3 border-bottom">
                        <i class="fa fa-store text-white shadow bg-cozy rounded-100 text-center nav-icon ml-2"></i>
                        <span class="text-cozy">Store</span>
                    </a>
                    <a href="#" class="d-flex flex-row-reverse text-decoration-none align-items-center p-3 border-bottom">
                        <i class="fa fa-user-graduate text-white shadow bg-success rounded-100 text-center nav-icon ml-2"></i>
                        <span class="text-success">Courses</span>
                    </a>
                    <a href="#" class="d-flex flex-row-reverse text-decoration-none align-items-center p-3">
                        <i class="fa fa-blog text-white shadow bg-warning rounded-100 text-center nav-icon ml-2"></i>
                        <span class="text-warning">Blog</span>
                    </a>
                </div>
        
    </header>

    <section id="slider" class="d-flex flex-row align-items-center justify-content-center slider-image-1 slider slider-img slider-fade">
        <div class="d-flex flex-column text-white text-center">
            <h1 class="my-0">School Website</h1>
            <div>Lorem ipsum dolor sit amet, adipiscing elit.</div>
        </div>
    </section>
    
        <!-- Features -->
    <section id="features">
        <div class="d-flex flex-row justify-content-center align-items-center mt-5 mb-4">
            <div class="crayon" style="--crayon-color:#b5d56a; --crayon-paper-color:#e4f0cc; --crayon-line-color:#b5d56a;"></div>
            <div class="display-7 mx-3 text-cozy heading-font">Our Features</div>
            <div class="crayon" style="--crayon-color:#b5d56a; --crayon-paper-color:#e4f0cc; --crayon-line-color:#b5d56a;"></div>
        </div>    
    </section>
    
    <script src="../javascript/slider.js"></script>    
</body>
</html>
